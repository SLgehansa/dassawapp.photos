<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASSA WhatsApp Profile Photos</title>
    <style>
        /* Hacking Frame & Animation for Website Name */
        h1 {
            text-align: center;
            font-size: 45px;
            color: #25D366;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 3px 3px #888888;
            position: relative;
        }
        h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #25D366;
            border-radius: 10px;
            animation: hacking-border 1s infinite alternate;
        }
        @keyframes hacking-border {
            0% {
                border-color: #25D366;
            }
            50% {
                border-color: #FF0000;
            }
            100% {
                border-color: #25D366;
            }
        }

        /* WhatsApp-like Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            color: #000;
            margin: 0;
            padding: 0;
        }

        #user-gallery, #admin-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .photo {
            background: #FFFFFF;
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
            height: 280px;
            position: relative;
        }

        .photo img {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 10px;
        }

        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }

        .like-dislike {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .like-dislike button {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
            padding: 5px;
        }

        #login-section {
            text-align: center;
            margin-top: 20px;
        }

        #admin-actions {
            display: none;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #25D366;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
        }

        #remove-gallery {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .remove-btn {
            background-color: #FF0000;
            color: white;
            margin-top: 5px;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .admin-panel {
            padding: 20px;
            border: 2px solid #ddd;
            width: 80%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .admin-actions-container input, .admin-actions-container button {
            margin-bottom: 10px;
        }

        .admin-gallery-photo {
            border: 2px solid #25D366;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            text-align: center;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #FF0000;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-theme {
            background-color: #e5ddd5;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>DASSA WhatsApp Profile Photos</h1>

    <!-- User Panel -->
    <div id="user-gallery" class="chat-theme">
        <!-- User Panel Photos will appear here -->
    </div>

    <!-- Admin Panel -->
    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Enter Password">
        <button onclick="validatePassword()">Login</button>
    </div>

    <div id="admin-actions" class="admin-panel">
        <h2>Add Photo</h2>
        <div class="admin-actions-container">
            <input type="file" id="photo-input">
            <button onclick="addPhoto()">Add Photo</button>
        </div>

        <h2>Admin Gallery (Added Photos)</h2>
        <div id="admin-gallery" class="gallery-container">
            <!-- Admin Gallery Photos -->
        </div>

        <h2>Remove Photo</h2>
        <div id="remove-gallery">
            <!-- Admin can remove photos here -->
        </div>
    </div>

    <script>
        // Load saved photos from localStorage
        window.onload = function() {
            const savedPhotos = JSON.parse(localStorage.getItem('photos')) || [];
            savedPhotos.forEach(photo => {
                displayPhoto(photo);
            });
        }

        // Function to display photo
        function displayPhoto(photoData) {
            const userGallery = document.getElementById("user-gallery");
            const adminGallery = document.getElementById("admin-gallery");

            const newPhoto = document.createElement("div");
            newPhoto.classList.add("photo");
            newPhoto.setAttribute("data-photo-id", photoData.id);
            newPhoto.innerHTML = `
                <img src="${photoData.src}" alt="New Photo">
                <button onclick="downloadPhoto('${photoData.src}')">Download</button>
                <div class="like-dislike">
                    <button onclick="likePhoto(this)" data-photo-id="${photoData.id}">Like <span class="like-count">0</span></button>
                    <button onclick="dislikePhoto(this)" data-photo-id="${photoData.id}">Dislike <span class="dislike-count">0</span></button>
                </div>
            `;
            
            // Add photo to both user and admin panels
            userGallery.appendChild(newPhoto);
            adminGallery.appendChild(newPhoto.cloneNode(true));
        }

        // Function to add photo
        function addPhoto() {
            const photoInput = document.getElementById("photo-input");
            if (photoInput.files.length > 0) {
                const file = photoInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const photoId = Date.now(); // Unique ID for the photo
                    const photoData = {
                        id: photoId,
                        src: e.target.result
                    };

                    // Save the photo to localStorage
                    const savedPhotos = JSON.parse(localStorage.getItem('photos')) || [];
                    savedPhotos.push(photoData);
                    localStorage.setItem('photos', JSON.stringify(savedPhotos));

                    // Display the new photo
                    displayPhoto(photoData);
                    photoInput.value = '';
                }

                reader.readAsDataURL(file);
            }
        }

        function likePhoto(button) {
            const photoId = button.getAttribute("data-photo-id");
            // Implement the like functionality (not saving to localStorage in this case)
        }

        function dislikePhoto(button) {
            const photoId = button.getAttribute("data-photo-id");
            // Implement the dislike functionality (not saving to localStorage in this case)
        }

        function downloadPhoto(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'photo.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function validatePassword() {
            const password = document.getElementById("admin-password").value;
            if (password === "admin123") { // Change to your desired password
                document.getElementById("login-section").style.display = "none";
                document.getElementById("admin-actions").style.display = "block";
            } else {
                alert("Incorrect password!");
            }
        }

        // Function to remove photo
        function removePhoto(photoId) {
            const photoElement = document.querySelector(`[data-photo-id="${photoId}"]`);
            if (photoElement) {
                photoElement.remove(); // Remove photo from gallery

                // Remove photo from localStorage
                let savedPhotos = JSON.parse(localStorage.getItem('photos')) || [];
                savedPhotos = savedPhotos.filter(photo => photo.id !== photoId);
                localStorage.setItem('photos', JSON.stringify(savedPhotos));
            }
        }
    </script>
</body>
</html>
